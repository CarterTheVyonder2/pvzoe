<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boi's PvZOE Hub!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        header {
            background-color: #444;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .card button:hover {
            background-color: #005f73;
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #fullscreen iframe {
            width: 90%;
            height: 80%;
            border: none;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <h1>Dragon Boi's PvZOE Hub!</h1>
        </header>
        <div class="container">
            <!-- Card 1: Tower Of Overwatch -->
            <div class="card">
                <img src="too.jpg" alt="Plants Eliminate Zombie">
                <h3>Plant Eliminate Zombie</h3>
                <button onclick="playGame('./ruanzhu/pza/ceshi/f10/v2')">Play</button>
            </div>
            <div class="card">
                <img src="too.jpg" alt="Tower Of Overwatch">
                <h3>Plant Eliminate Zombie (Hybrid collab)</h3>
                <button onclick="playGame('./ruanzhu/pza/hybrid/')">Play</button>
            </div>
            <!-- Card 2: PvZOE -->
            <div class="card">
                <img src="oe.jpg" alt="PvZOE">
                <h3>PvZOE</h3>
                <button onclick="playGame('./ruanzhu/pza/zijie/')">Play</button>
            </div>
            <!-- Card 3: PvZOE Super Chomper Build -->
            <div class="card">
                <img src="oe.jpg" alt="PvZOE: Super Chomper Build">
                <h3>PvZOE: Super Chomper Build</h3>
                <button onclick="playGame('./ruanzhu/pza/v4')">Play</button>
            </div>
            <!-- Card 4: PvZOE v48 -->
            <div class="card">
                <img src="oe.jpg" alt="PvZOE: v48">
                <h3>PvZOE: v48</h3>
                <button onclick="playGame('./ruanzhu/pza/v48')">Play</button>
            </div>
            <!-- Card 5: Tower of Overwatch (Mid-Rectification) -->
            <div class="card">
                <img src="toologo.jpg" alt="Tower of Overwatch (Mid-Rectification)">
                <h3>Tower of Overwatch (Mid-Rectification)</h3>
                <button onclick="playGame('./ruanzhu/pza/v6')">Play</button>
            </div>
        </div>
        <div id="fullscreen">
            <button class="close-btn" onclick="closeGame()">Close</button>
            <iframe id="game-frame"></iframe>
        </div>
        <div class="disclaimer">
            PRIVATE. DO NOT SHARE.
        </div>
    </div>
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && (e.key === 'U' || e.key === 'I'))) {
                e.preventDefault();
                alert('Inspecting is disabled.');
            }
        });

        function playGame(url) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');

            console.log(`Loading game from: ${url}`);
            gameFrame.src = url + (url.endsWith('/') ? 'index.html' : '/index.html');
            fullscreenDiv.style.display = 'block';
        }

        function closeGame() {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = '';
            fullscreenDiv.style.display = 'none';
        }
    </script>
</body>
</html>
