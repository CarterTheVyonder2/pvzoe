<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boi's PvZOE Hub!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Apply a modern dark blue gradient background */
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #1b2735, #2c3e50);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: linear-gradient(to bottom, #223a5e, #0b132b);
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card button {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .card button:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
        }

        /* Fullscreen play area */
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        /* Iframe fills the screen */
        #game-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Round Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #008CBA, #005f73);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease-in-out;
        }

        .close-btn:hover {
            background: linear-gradient(to right, #005f73, #008CBA);
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <h1>Dragon Boi's PvZOE Hub!</h1>
        </header>
        <div class="container">
            <!-- Card 1: Tower Of Overwatch -->
            <div class="card">
                <img src="too.jpg" alt="Tower Of Overwatch">
                <h3>Plant Eliminate Zombie (v2)</h3>
                <button onclick="playGame('./ruanzhu/pza/ceshi/f10/v2')">Play</button>
            </div>
            <div class="card">
                <img src="too.jpg" alt="Tower Of Overwatch">
                <h3>Plant Eliminate Zombie (Hybrid collab)</h3>
                <button onclick="playGame('./ruanzhu/pza/hybrid/')">Play</button>
            </div>
            <!-- Card 2: PvZOE -->
            <div class="card">
                <img src="oe.jpg" alt="PvZOE">
                <h3>PvZOE</h3>
                <button onclick="playGame('./ruanzhu/pza/zijie/')">Play</button>
            </div>
            <!-- Card 3: PvZOE Super Chomper Build -->
            <div class="card">
                <img src="oe.jpg" alt="PvZOE: Super Chomper Build">
                <h3>PvZOE: Super Chomper Build</h3>
                <button onclick="playGame('./ruanzhu/pza/v4')">Play</button>
            </div>
            <!-- Card 4: PvZOE v48 -->
            <div class="card">
                <img src="oe.jpg" alt="PvZOE: v48">
                <h3>PvZOE: v48</h3>
                <button onclick="playGame('./ruanzhu/pza/v48')">Play</button>
            </div>
            <!-- Card 5: Tower of Overwatch (Mid-Rectification) -->
            <div class="card">
                <img src="toologo.jpg" alt="Tower of Overwatch (Mid-Rectification)">
                <h3>Tower of Overwatch (Mid-Rectification)</h3>
                <button onclick="playGame('./ruanzhu/pza/v6')">Play</button>
            </div>
        </div>
        <div id="fullscreen">
            <button class="close-btn" onclick="closeGame()">X</button>
            <iframe id="game-frame"></iframe>
        </div>
        <div class="disclaimer">
            PRIVATE. DO NOT SHARE.
        </div>
    </div>
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && (e.key === 'U' || e.key === 'I'))) {
                e.preventDefault();
                alert('Inspecting is disabled.');
            }
        });

        function playGame(url) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');

            console.log(`Loading game from: ${url}`);
            gameFrame.src = url + (url.endsWith('/') ? 'index.html' : '/index.html');
            fullscreenDiv.style.display = 'flex'; // Make it visible
        }

        function closeGame() {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = '';
            fullscreenDiv.style.display = 'none';
        }
    </script>
</body>
</html>
